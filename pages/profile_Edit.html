<script src="../js/pages/profile_Edit.js"></script>
<link rel="stylesheet" href="../css/profile_Edit.css" />
<script>
  function resize(obj) {
    obj.style.height = "1px";
    obj.style.height = 12 + obj.scrollHeight + "px";
  }
</script>

<div id="profile_Page">
  <section id="profile_Wrapper">
    <div id="profile_topbar">
      <p id="profile_home"></p>
      <span style="cursor: pointer" onclick="location.href='main.html'"
        >홈</span
      >
      <!-- 홈버튼 -->
      <input id="profile_search" type="text" placeholder="검색" />
      <!-- 검색창 -->
    </div>
    <form id="profile_Form" onsubmit="changeProfile(event)">
      <span id="profile_back" onclick="location.href='main.html'"></span>
      <!-- 뒤로가기 -->
      <div id="profile_imagebar">
        <div id="profile_imgLabel">
          <img
            id="profile_Image"
            src="../assets/blankProfile.webp"
            alt="파일 아이콘"
          />
          <!-- 프로필 이미지 -->
        </div>
        <label id="profile_imgLabel_edit" for="profile_imgInput_edit"
          >프로필 파일 수정
          <input
            onchange="onFileChange(event)"
            id="profile_imgInput_edit"
            type="file"
            accept="images/*"
        /></label>
      </div>
      <!-- 프로필 사진 수정 -->

      <div id="profile_contents">
        <input
          id="profile_nickName"
          type="text"
          placeholder="닉네임"
          value=""
        />
        <!-- 닉네임 -->
        <input
          id="profile_babyName"
          type="text"
          placeholder="반려동물 이름"
          value=""
        />
        <!-- 반려동물 이름 -->
        <textarea
          id="profile_description"
          placeholder="자기소개"
          value=""
        ></textarea>
        <!-- 자기소개 -->
      </div>
    </form>
    <div id="profile_mypost">my post</div>
    <!-- my post문구 -->
    <div id="profile_post_box">
      <div id="profile_post">글제목 클릭하면 글로 이동</div>
      <div id="profile_post">글제목 클릭하면 글로 이동</div>
      <div id="profile_post">글제목 클릭하면 글로 이동</div>
      <div id="profile_post">글제목 클릭하면 글로 이동</div>
      <!-- 포스트에 있는 글 불러오기 -->
    </div>
    <div id="profile_bottombar">
      <input id="profile_edit" type="submit" value="수정" />
      <!-- 수정 -->
      <input
        id="profile_cancel"
        type="submit"
        value="취소"
        onclick="location.href='profile.html'"
      />
      <!-- 취소 -->
    </div>
  </section>
</div>
